[tool.ruff]
ignore = []
line-length = 150
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pep8-naming
    "N",
    # flake8-django
    "DJ",
    # flake8-pytest-style
    "PT",
]
