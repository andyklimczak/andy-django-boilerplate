x-base: &base
  build: .
  volumes:
    - .:/code
  links:
    - db
  depends_on:
    - db
  entrypoint: ["uv", "run"]
  environment:
    APP_ENV: local
    DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    DJANGO_DEBUG: True

services:
  web:
    <<: *base
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
